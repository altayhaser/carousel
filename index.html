<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>

    <main>
        <div id="carousel">

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
